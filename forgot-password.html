<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - HomeTech Spares</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="index.html" class="logo">HomeTech Spares</a>
            </div>
        </div>
    </nav>

    <section class="section_container">
        <div class="registration_container">
            <div class="form_card">
                <h2 class="form_title">Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <div class="input_group">
                        <label for="email">Enter your registered email address:</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com" />
                    </div>
                    <button type="submit" class="register_btn">Send Reset Link</button>
                    <p id="message" class="error_message"></p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="section_container footer_container">
            <div class="footer_col">
                <div class="footer_logo"><a href="index.html" class="logo">HomeTech Spares</a></div>
                <p>Quality parts for every repair. Reliable service, transparent pricing, and fast delivery across India.</p>
            </div>
        </div>
        <div class="footer_bar"><p>&copy; 2025 HomeTech Spares. All Rights Reserved.</p></div>
    </footer>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';

            if (!email) {
                messageEl.textContent = 'Please enter your email address.';
                return;
            }

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.style.color = 'green';
                    messageEl.textContent = 'If this email is registered, a reset link has been sent.';
                } else {
                    messageEl.style.color = 'red';
                    messageEl.textContent = data.error || 'Failed to send reset link.';
                }
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Server error. Please try again later.';
            }
        });
    </script>
</body>
</html>
