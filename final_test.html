<!DOCTYPE html>
<html>
<head>
    <title>Final Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Final Product Image Test</h1>
    <div id="status" class="test-result">Initializing test...</div>
    <div class="product-grid" id="productGrid"></div>

    <!-- Load product data -->
    <script src="product-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const productGrid = document.getElementById('productGrid');
            
            try {
                // Check if products array is loaded
                if (typeof products === 'undefined') {
                    statusElement.innerHTML = 'Error: Products data not loaded!';
                    statusElement.className = 'test-result error';
                    return;
                }
                
                if (products.length === 0) {
                    statusElement.innerHTML = 'Error: No products found!';
                    statusElement.className = 'test-result error';
                    return;
                }
                
                statusElement.innerHTML = `Success: ${products.length} products loaded! Testing first 12 images...`;
                statusElement.className = 'test-result success';
                
                // Test first 12 products
                const testProducts = products.slice(0, 12);
                let loadedCount = 0;
                let errorCount = 0;
                
                testProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.name;
                    img.onerror = function() {
                        img.style.border = '2px solid red';
                    };
                    img.onload = function() {
                        img.style.border = '2px solid green';
                    };
                    
                    const name = document.createElement('h4');
                    name.textContent = product.name;
                    name.style.fontSize = '14px';
                    
                    card.appendChild(img);
                    card.appendChild(name);
                    productGrid.appendChild(card);
                });
                
            } catch (error) {
                statusElement.innerHTML = `Error: ${error.message}`;
                statusElement.className = 'test-result error';
            }
        });
    </script>
</body>
</html>
