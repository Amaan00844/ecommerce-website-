<style>
        /* Product Detail Page Specific Styles */
        .product_detail_container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding-top: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        /* Adding links to external stylesheets */
        @import url('animations.css');
        @import url('modern-ui.css');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .product_detail_container {
                grid-template-columns: 1fr;
            }
        }

        /* Product Gallery */
        .product_gallery {
            position: relative;
            transition: all 0.3s ease;
        }

        .main_image {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .main_image:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .main_image img {
            max-height: 400px;
            width: auto;
            margin: 0 auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .main_image:hover img {
            transform: scale(1.05);
        }

        .thumbnail_container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .thumbnail:hover, .thumbnail.active {
            border-color: #ff9900;
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Image Zoom Effect */
        .zoom-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.9);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        
        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Product Info */
        .product_info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.8s ease-in-out 0.2s both;
        }

        .product_title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .product_title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff9900;
            transition: width 0.8s ease;
        }

        .product_info:hover .product_title::after {
            width: 100%;
        }

        .product_brand {
            font-size: 0.9rem;
            color: #0066c0;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .product_brand a:hover {
            color: #ff9900;
            text-decoration: underline;
        }

        .product_price {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin: 1rem 0;
            animation: slideIn 0.5s ease-in-out;
        }

        .discount_tag {
            background-color: #cc0c39;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .discount_tag:hover {
            transform: rotate(0deg) scale(1.1);
        }

        .current_price {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }

        .product_price:hover .current_price {
            color: #cc0c39;
        }

        .original_price {
            font-size: 0.9rem;
            color: var(--text-light);
            text-decoration: line-through;
        }
