<!DOCTYPE html>
<html>
<head>
    <title>Test Product Images</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Product Image Test</h1>
    <div id="status">Loading products...</div>
    <div class="product-grid" id="productGrid"></div>

    <script src="product-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const productGrid = document.getElementById('productGrid');
            
            if (typeof products !== 'undefined' && products.length > 0) {
                statusElement.textContent = `Loaded ${products.length} products. Testing images...`;
                
                let loadedCount = 0;
                let errorCount = 0;
                
                products.slice(0, 20).forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.name;
                    
                    const name = document.createElement('h4');
                    name.textContent = product.name;
                    
                    const status = document.createElement('div');
                    status.id = 'status-' + product.id;
                    status.textContent = 'Loading...';
                    
                    // Test if image loads
                    img.onload = function() {
                        status.textContent = '✓ Loaded';
                        status.className = 'success';
                        loadedCount++;
                        updateStatus();
                    };
                    
                    img.onerror = function() {
                        status.innerHTML = `✗ Error<br><small>${product.image}</small>`;
                        status.className = 'error';
                        errorCount++;
                        updateStatus();
                    };
                    
                    card.appendChild(img);
                    card.appendChild(name);
                    card.appendChild(status);
                    productGrid.appendChild(card);
                });
                
                function updateStatus() {
                    if (loadedCount + errorCount === Math.min(20, products.length)) {
                        statusElement.innerHTML = `Test complete: ${loadedCount} images loaded successfully, ${errorCount} failed.`;
                    }
                }
            } else {
                statusElement.textContent = 'Error: Products not loaded!';
            }
        });
    </script>
</body>
</html>
