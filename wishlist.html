<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wishlist â€” HomeTech Spares</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="index.html" class="logo">HomeTech Spares</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-fill"></i>
            </div>
        </div>
        <ul class="nav_links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav_icons">
            <a class="icon_btn" href="wishlist.html" title="Wishlist"><i class="ri-heart-3-line"></i><span class="count" id="wishlist-count">0</span></a>
            <a class="icon_btn" href="cart.html" title="Cart"><i class="ri-shopping-cart-2-line"></i><span class="count" id="cart-count">0</span></a>
        </div>
    </nav>

    <section class="section_container">
        <h2 class="section_header">Your Wishlist</h2>
        <div id="wish-list" class="product_grid"></div>
    </section>

    <footer class="footer">
        <div class="section_container footer_container">
            <div class="footer_col">
                <div class="footer_logo"><a href="index.html" class="logo">HomeTech Spares</a></div>
                <p>Quality parts for every repair. Reliable service, transparent pricing, and fast delivery across India.</p>
            </div>
        </div>
        <div class="footer_bar"><p>&copy; 2025 HomeTech Spares. All Rights Reserved.</p></div>
    </footer>

    <script src="script.js"></script>
    <script>
        const list = document.getElementById('wish-list');
        let items = JSON.parse(localStorage.getItem('hts_wishlist')||'[]');
        function render(){
            list.innerHTML = '';
            items.forEach((it, idx) => {
                const card = document.createElement('div');
                card.className = 'product_card';
                card.innerHTML = `<h4>${it.name}</h4><p>${it.category || ''}</p><img src="${it.img}" alt="${it.name}">
                <div style="display:flex;gap:.5rem;">
                    <button class=\"add_btn\" data-add-cart="${idx}">Add to Cart</button>
                    <button class=\"add_btn\" style=\"background:#6c757d;border-color:#6c757d;\" data-remove="${idx}">Remove</button>
                </div>`;
                list.appendChild(card);
            });
            updateCounts && updateCounts();
        }
        render();
        list.addEventListener('click', (e)=>{
            const rem = e.target.closest('[data-remove]');
            const add = e.target.closest('[data-add-cart]');
            if (rem){
                const idx = Number(rem.getAttribute('data-remove'));
                items.splice(idx,1);
                localStorage.setItem('hts_wishlist', JSON.stringify(items));
                render();
            }
            if (add){
                const idx = Number(add.getAttribute('data-add-cart'));
                const cart = JSON.parse(localStorage.getItem('hts_cart')||'[]');
                cart.push(items[idx]);
                localStorage.setItem('hts_cart', JSON.stringify(cart));
                updateCounts && updateCounts();
                add.textContent = 'Added';
                setTimeout(()=>add.textContent='Add to Cart', 1200);
            }
        });
    </script>
</body>
</html>
